<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رۆژی لە دایک بوونت پیرۆز</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a1a;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: relative;
        }
        
        /* ئاسمان و ئەستێرەکان */
        #night-sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        /* مانگ */
        #moon {
            position: fixed;
            bottom: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle at 30% 30%, #f9f3d5, #e6d8a5 40%, #c9b87a);
            border-radius: 50%;
            box-shadow: 
                0 0 80px rgba(249, 243, 213, 0.7),
                0 0 160px rgba(249, 243, 213, 0.5),
                0 0 240px rgba(249, 243, 213, 0.3);
            z-index: -1;
            animation: moon-glow 4s infinite alternate;
        }
        
        @keyframes moon-glow {
            0% { box-shadow: 0 0 80px rgba(249, 243, 213, 0.7), 0 0 160px rgba(249, 243, 213, 0.5), 0 0 240px rgba(249, 243, 213, 0.3); }
            100% { box-shadow: 0 0 100px rgba(249, 243, 213, 0.8), 0 0 180px rgba(249, 243, 213, 0.6), 0 0 260px rgba(249, 243, 213, 0.4); }
        }
        
        /* کۆنتەینەری سەرەکی */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            position: relative;
            z-index: 10;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* نوسینە سەرەکیەکان */
        .birthday-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            position: relative;
            background: rgba(15, 20, 45, 0.6);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
        }
        
        .birthday-title {
            font-size: 3.8rem;
            font-weight: bold;
            color: #ffdd59;
            text-shadow: 0 0 15px rgba(255, 221, 89, 0.8);
            margin-bottom: 15px;
            letter-spacing: 3px;
            animation: title-glow 2.5s infinite alternate;
        }
        
        @keyframes title-glow {
            0% { text-shadow: 0 0 15px rgba(255, 221, 89, 0.8); }
            100% { text-shadow: 0 0 25px rgba(255, 221, 89, 1), 0 0 40px rgba(255, 221, 89, 0.7); }
        }
        
        .birthday-date {
            font-size: 2.2rem;
            color: #a29bfe;
            font-weight: 300;
            margin-top: 15px;
            letter-spacing: 1px;
        }
        
        /* بۆکسی پەیام */
        .message-container {
            background-color: rgba(10, 15, 35, 0.9);
            border-radius: 25px;
            padding: 35px 40px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(100, 100, 255, 0.15);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(8px);
        }
        
        .message-title {
            font-size: 2.3rem;
            color: #74b9ff;
            margin-bottom: 25px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .message-text {
            font-size: 1.5rem;
            line-height: 1.9;
            color: #dfe6e9;
            min-height: 250px;
            padding: 25px;
            border-radius: 15px;
            background-color: rgba(0, 0, 10, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: justify;
        }
        
        .word {
            display: inline-block;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.6s, transform 0.6s;
        }
        
        .word.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* بەشێکی گۆرانی */
        .audio-section {
            text-align: center;
            margin-top: 30px;
            padding: 25px;
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 900px;
        }
        
        .audio-player {
            background: linear-gradient(135deg, rgba(30, 35, 70, 0.9), rgba(20, 25, 60, 0.9));
            border-radius: 20px;
            padding: 25px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            width: 100%;
            border: 1px solid rgba(100, 100, 255, 0.2);
        }
        
        .audio-title {
            color: #fd79a8;
            font-size: 1.7rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .music-icon {
            color: #fd79a8;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        
        /* دوگمەی گۆرانی */
        .music-controls {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .music-btn {
            background: linear-gradient(to right, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 35px;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
            min-width: 200px;
        }
        
        .music-btn:hover {
            background: linear-gradient(to right, #5a4fcf, #8a7df5);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.5);
        }
        
        .music-btn.play {
            background: linear-gradient(to right, #00b894, #55efc4);
        }
        
        .music-btn.pause {
            background: linear-gradient(to right, #fd79a8, #ff9fbc);
        }
        
        .music-btn.stop {
            background: linear-gradient(to right, #e17055, #fab1a0);
        }
        
        .footer-note {
            margin-top: 20px;
            color: #aaa;
            font-size: 1.1rem;
            text-align: center;
            font-style: italic;
        }
        
        /* بەشی موهندیس */
        .engineer-section {
            margin-top: 40px;
            padding: 25px;
            text-align: center;
            width: 100%;
            max-width: 900px;
        }
        
        .engineer-container {
            background: rgba(20, 25, 50, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .engineer-title {
            font-size: 2.2rem;
            color: #74b9ff;
            margin-bottom: 25px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .engineer-image {
            width: 100%;
            max-width: 700px;
            height: auto;
            border-radius: 15px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.5s;
        }
        
        .engineer-image:hover {
            transform: scale(1.02);
        }
        
        .engineer-caption {
            font-size: 1.8rem;
            color: #ffdd59;
            margin-top: 25px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 221, 89, 0.5);
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(255, 221, 89, 0.2);
        }
        
        /* وێنەی موهندیس */
        .engineer-placeholder {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        .engineer-placeholder::before {
            content: "";
            position: absolute;
            width: 150%;
            height: 150%;
            background: conic-gradient(
                from 0deg,
                #6c5ce7,
                #fd79a8,
                #00b894,
                #fdcb6e,
                #6c5ce7
            );
            animation: rotate 10s linear infinite;
        }
        
        .engineer-placeholder::after {
            content: "";
            position: absolute;
            width: calc(100% - 8px);
            height: calc(100% - 8px);
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 12px;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .engineer-icon {
            font-size: 6rem;
            color: #74b9ff;
            z-index: 2;
            margin-bottom: 20px;
        }
        
        .engineer-text {
            font-size: 1.5rem;
            color: #dfe6e9;
            z-index: 2;
            text-align: center;
            padding: 0 20px;
        }
        
        /* بارتەکانی دەنگ */
        .volume-slider {
            width: 100%;
            max-width: 300px;
            margin: 20px 0;
        }
        
        .volume-slider input {
            width: 100%;
            height: 10px;
            -webkit-appearance: none;
            background: linear-gradient(to right, #6c5ce7, #a29bfe);
            border-radius: 5px;
            outline: none;
        }
        
        .volume-slider input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #ffdd59;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 221, 89, 0.7);
        }
        
        /* وەشانی مۆبایل */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin-top: 10px;
            }
            
            .birthday-title {
                font-size: 2.2rem;
            }
            
            .birthday-date {
                font-size: 1.5rem;
            }
            
            .message-container {
                padding: 20px;
                margin: 0 10px 30px;
            }
            
            .message-title {
                font-size: 1.8rem;
            }
            
            .message-text {
                font-size: 1.3rem;
                padding: 15px;
                min-height: 200px;
            }
            
            #moon {
                width: 280px;
                height: 280px;
                bottom: -80px;
            }
            
            .audio-player {
                padding: 20px;
            }
            
            .music-btn {
                padding: 12px 25px;
                font-size: 1.1rem;
                min-width: 160px;
            }
            
            .engineer-title {
                font-size: 1.8rem;
            }
            
            .engineer-caption {
                font-size: 1.5rem;
            }
            
            .engineer-placeholder {
                height: 300px;
            }
            
            .engineer-icon {
                font-size: 4rem;
            }
        }
        
        @media (max-width: 480px) {
            .birthday-title {
                font-size: 1.8rem;
            }
            
            .message-text {
                font-size: 1.1rem;
            }
            
            .music-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .music-btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- ئاسمان و ئەستێرەکان -->
    <div id="night-sky"></div>
    
    <!-- مانگ -->
    <div id="moon"></div>
    
    <!-- سەرەتا -->
    <div class="container">
        <div class="birthday-header">
            <h1 class="birthday-title">Happy Birthday To You</h1>
            <p class="birthday-date">1/1/2026</p>
        </div>
        
        <!-- بۆکسی پەیام -->
        <div class="message-container">
            <h2 class="message-title">
                <i class="fas fa-heart"></i> پەیامی تایبەت
            </h2>
            <div class="message-text" id="message-text">
                <!-- نوسینەکان بە شێوەیەکی خۆکارانە دەردەکەون -->
            </div>
        </div>
        
        <!-- گۆرانی -->
        <div class="audio-section">
            <div class="audio-player">
                <h3 class="audio-title">
                    <i class="fas fa-music music-icon"></i> گۆرانییەکی خۆشی بۆت
                </h3>
                
                <!-- دوگمەکانی کۆنتڕۆڵی گۆرانی -->
                <div class="music-controls">
                    <button id="play-btn" class="music-btn play">
                        <i class="fas fa-play"></i> دەستپێکردنی گۆرانی
                    </button>
                    <button id="pause-btn" class="music-btn pause">
                        <i class="fas fa-pause"></i> بوەستاندنی گۆرانی
                    </button>
                    <button id="stop-btn" class="music-btn stop">
                        <i class="fas fa-stop"></i> وەستان لە گۆرانی
                    </button>
                </div>
                
                <!-- بارتەی دەنگ -->
                <div class="volume-slider">
                    <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.7">
                    <p style="margin-top: 10px; color: #aaa;">دەنگ</p>
                </div>
                
                <p class="footer-note">کلیک لەسەر دوگمەکە بکە بۆ کاراکردنی گۆرانیەکە</p>
            </div>
        </div>
        
        <!-- بەشی موهندیس -->
        <div class="engineer-section">
            <div class="engineer-container">
                <h2 class="engineer-title">
                    <i class="fas fa-user-graduate"></i> موهندیسی پیرۆزبایت
                </h2>
                
                <!-- وێنەی موهندیس -->
                <div class="engineer-placeholder">
                    <i class="fas fa-user-tie engineer-icon"></i>
                    <p class="engineer-text">موهندیسی ئێمە کە ئەم رۆژەی لەدایکبوونەی دروستکردووە</p>
                </div>
                
                <!-- نوسینی خوارەوە -->
                <div class="engineer-caption">Happy Birthday To You</div>
            </div>
        </div>
    </div>

    <!-- ئاودیۆی پەنهانکراو بۆ کاراکردن -->
    <audio id="birthday-audio" preload="auto">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        وێبگەڕەکەت پشتیوانی ئاودیۆ ناکات.
    </audio>

    <script>
        // دروستکردنی ئەستێرەکان
        function createStars() {
            const nightSky = document.getElementById('night-sky');
            const starCount = 250;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // شوێنی هەڕەمەکی بۆ ئەستێرە
                const size = Math.random() * 3 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const delay = Math.random() * 3;
                const duration = 2 + Math.random() * 2;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.animationDelay = `${delay}s`;
                star.style.animationDuration = `${duration}s`;
                
                nightSky.appendChild(star);
            }
        }
        
        // پەیامەکە کە وشەکان یەک لە دوای یەک دەردەکەون
        const message = "رۆژ بوونت پیرۆز تاقانەی برای خۆ هیوادارم تەمەنت درێژ بێت و هەردەم لە خۆشیدا بت بینم وە برات فەرزاد تۆی هەردەم لە بیرو زەینە چۆن ئەم رۆژە جوانە لە بیر دەکات لەوانەیە من تاخیر پیرۆزبایت لێبکەم بەڵام هەردەم لەناو دڵمانی چۆن لە یادتت دەکەین";
        
        // دابەشکردنی پەیامەکە بۆ وشە
        const words = message.split(" ");
        
        // ئاودیۆی گۆرانی
        const audio = document.getElementById('birthday-audio');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const stopBtn = document.getElementById('stop-btn');
        const volumeControl = document.getElementById('volume-control');
        let isPlaying = false;
        
        // دانانی دەنگی سەرەتا
        audio.volume = 0.7;
        
        // فەنکشن بۆ دەرکەوتنی وشەکان
        function displayWords() {
            const messageText = document.getElementById('message-text');
            let index = 0;
            
            // زیادکردنی وشەی یەکەم
            function addNextWord() {
                if (index < words.length) {
                    const wordSpan = document.createElement('span');
                    wordSpan.classList.add('word');
                    wordSpan.textContent = words[index] + " ";
                    messageText.appendChild(wordSpan);
                    
                    // زیادکردنی ئەنیمەیشن بۆ دەرکەوتنی وشە
                    setTimeout(() => {
                        wordSpan.classList.add('visible');
                    }, 10);
                    
                    index++;
                    
                    // دەستپێکردنی گۆرانی لەگەڵ دەستپێکردنی نوسینەکە
                    if (index === 3 && !isPlaying) { // دوای 3 وشە گۆرانی دەستپێدەکات
                        playAudio();
                    }
                    
                    // کاتی نێوان وشەکان
                    const speed = index < 10 ? 800 : (index < 25 ? 250 : 180);
                    setTimeout(addNextWord, speed);
                }
            }
            
            // دەستپێکردنی پڕۆسە
            addNextWord();
        }
        
        // فەنکشنەکانی کاراکردنی ئاودیۆ
        function playAudio() {
            audio.play()
                .then(() => {
                    isPlaying = true;
                    playBtn.innerHTML = '<i class="fas fa-play"></i> گۆرانی دەکات';
                    playBtn.style.background = "linear-gradient(to right, #00b894, #55efc4)";
                    
                    // گۆڕینی تێبینی
                    const note = document.querySelector('.footer-note');
                    note.innerHTML = "گۆرانیەکە ئێستا دەکات! دەنگەکە ڕێکبخەرەوە";
                    note.style.color = "#00b894";
                })
                .catch(error => {
                    console.log("هەڵە لە کاراکردنی گۆرانی:", error);
                    alert("تکایە کلیک لەسەر پەڕەکە بکە پێش دەستپێکردنی گۆرانی یان لینکی یوتیوبەکە بکەرەوە: https://youtu.be/Cv4SmfK8fZU");
                });
        }
        
        function pauseAudio() {
            audio.pause();
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i> دەستپێکردنی گۆرانی';
            playBtn.style.background = "linear-gradient(to right, #6c5ce7, #a29bfe)";
        }
        
        function stopAudio() {
            audio.pause();
            audio.currentTime = 0;
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i> دەستپێکردنی گۆرانی';
            playBtn.style.background = "linear-gradient(to right, #6c5ce7, #a29bfe)";
        }
        
        // دروستکردنی ئەستێرەکان و دەستپێکردنی نوسینەکە کاتێک پەڕەکە بارکرا
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            // بەستنی فەنکشنەکان بە دوگمەکانەوە
            playBtn.addEventListener('click', playAudio);
            pauseBtn.addEventListener('click', pauseAudio);
            stopBtn.addEventListener('click', stopAudio);
            
            // بەستنی بارتەی دەنگ
            volumeControl.addEventListener('input', function() {
                audio.volume = this.value;
            });
            
            // دوای 1.5 چرکە چاوەڕێکردن بۆ نمایشکردنی وشەکان
            setTimeout(displayWords, 1500);
            
            // زیادکردنی ئەنیمەیشن بۆ مانگ
            const moon = document.getElementById('moon');
            setInterval(() => {
                moon.style.boxShadow = `
                    0 0 ${80 + Math.random() * 40}px rgba(249, 243, 213, ${0.6 + Math.random() * 0.3}),
                    0 0 ${160 + Math.random() * 50}px rgba(249, 243, 213, ${0.4 + Math.random() * 0.3}),
                    0 0 ${240 + Math.random() * 60}px rgba(249, 243, 213, ${0.2 + Math.random() * 0.2})
                `;
            }, 3000);
            
            // زیادکردنی کلیکی ئۆتۆماتیکی بۆ پەڕەکە (پێویستە بۆ ئۆتۆپلەی لە هەندێک وێبگەڕ)
            document.body.addEventListener('click', function() {
                if (!isPlaying && audio.paused) {
                    // ئەگەر وێبگەڕەکە پێویستی بە کلیکی یەکەم هەبێت
                    audio.play().then(() => {
                        audio.pause();
                        audio.currentTime = 0;
                    });
                }
            });
            
            // بەستنی کلیک بۆ وێنەی موهندیس بۆ کردنی گۆرانی
            const engineerPlaceholder = document.querySelector('.engineer-placeholder');
            engineerPlaceholder.addEventListener('click', function() {
                if (!isPlaying) {
                    playAudio();
                }
            });
            
            // زیادکردنی گۆڕینی وێنەی موهندیس کاتێک گۆرانی دەکات
            audio.addEventListener('play', function() {
                const engineerIcon = document.querySelector('.engineer-icon');
                engineerIcon.className = 'fas fa-headphones-alt engineer-icon';
                engineerIcon.style.color = '#00b894';
                
                const engineerText = document.querySelector('.engineer-text');
                engineerText.innerHTML = 'موهندیسی ئێمە گوێ لە گۆرانی رۆژی لەدایکبوونتەوە دەگرێت!';
            });
            
            audio.addEventListener('pause', function() {
                const engineerIcon = document.querySelector('.engineer-icon');
                engineerIcon.className = 'fas fa-user-tie engineer-icon';
                engineerIcon.style.color = '#74b9ff';
                
                const engineerText = document.querySelector('.engineer-text');
                engineerText.innerHTML = 'موهندیسی ئێمە کە ئەم رۆژەی لەدایکبوونەی دروستکردووە';
            });
        });
    </script>
</body>
</html>
