<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستەمی ناردنی ناوەکان</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        .system-title {
            color: var(--primary);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary);
            text-align: center;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary);
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
        }
        
        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: #e6f7ee;
            color: #0a7b4b;
            border: 1px solid #a3e9c7;
        }
        
        .error {
            background: #fee;
            color: #d32f2f;
            border: 1px solid #f5c2c7;
        }
        
        .info {
            text-align: center;
            margin-top: 20px;
            color: var(--gray);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="system-title">سیستەمی ناردنی ناوەکان</h2>
        <form id="nameForm">
            <div class="form-group">
                <label for="name">ناو:</label>
                <input type="text" id="name" placeholder="ناوی خۆت بنوسە" required>
            </div>
            <div class="form-group">
                <label for="code">ژمارەی کۆدی کەسەکە:</label>
                <input type="text" id="code" placeholder="ژمارەی کۆد بنوسە" required>
            </div>
            <button type="submit">ناردن</button>
        </form>
        <div id="message" class="message"></div>
        <div class="info">
            ئەم سیستەمە ناوەکان دەنێرێت بۆ سیستەمی دووەم کە لەسەر Vercel هۆست کراوە
        </div>
    </div>

    <script>
        // ناردنی فۆرمەکە
        document.getElementById('nameForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const code = document.getElementById('code').value;
            
            // ناردنی زانیاریەکان بۆ سیستەمی دووەم لەسەر Vercel
            try {
                // لەم نمونەیەدا، لەبەر ئەوەی هەردوو سیستەم لەسەر Vercel هۆست دەکرێن،
                // دەتوانیت ڕێگەی API یان localStorage بەکاربهێنیت بۆ ئاڵوگۆڕی زانیاری
                // لەم نمونەیەدا، localStorage بەکاردەهێنین
                
                // دروستکردنی تایبەتمەندیەک بۆ ناوەکان
                const names = JSON.parse(localStorage.getItem('names')) || [];
                const newName = {
                    name,
                    code,
                    timestamp: new Date().toISOString()
                };
                
                names.push(newName);
                localStorage.setItem('names', JSON.stringify(names));
                
                const message = document.getElementById('message');
                message.textContent = 'زانیاریەکان بە سەرکەوتوویی نێردرا بۆ سیستەمی دووەم';
                message.className = 'message success';
                message.style.display = 'block';
                
                // پاککردنەوەی فۆرمەکە
                document.getElementById('nameForm').reset();
                
                // لەکارخستنی پەیامەکە دوای چەند چرکەیەک
                setTimeout(() => {
                    message.style.display = 'none';
                }, 3000);
            } catch (error) {
                const message = document.getElementById('message');
                message.textContent = 'هەڵەیەک ڕوویدا، تکایە دووبارە هەوڵبدەرەوە';
                message.className = 'message error';
                message.style.display = 'block';
                
                setTimeout(() => {
                    message.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
