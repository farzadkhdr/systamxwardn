<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رۆژی لە دایک بوونت پیرۆز</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a1a;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* ئاسمان و ئەستێرەکان */
        #night-sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        /* مانگ */
        #moon {
            position: fixed;
            bottom: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle at 30% 30%, #f9f3d5, #e6d8a5 40%, #c9b87a);
            border-radius: 50%;
            box-shadow: 
                0 0 80px rgba(249, 243, 213, 0.7),
                0 0 160px rgba(249, 243, 213, 0.5),
                0 0 240px rgba(249, 243, 213, 0.3);
            z-index: -1;
            animation: moon-glow 4s infinite alternate;
        }
        
        @keyframes moon-glow {
            0% { box-shadow: 0 0 80px rgba(249, 243, 213, 0.7), 0 0 160px rgba(249, 243, 213, 0.5), 0 0 240px rgba(249, 243, 213, 0.3); }
            100% { box-shadow: 0 0 100px rgba(249, 243, 213, 0.8), 0 0 180px rgba(249, 243, 213, 0.6), 0 0 260px rgba(249, 243, 213, 0.4); }
        }
        
        /* کۆنتەینەری سەرەکی */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            position: relative;
            z-index: 10;
            margin-top: 40px;
        }
        
        /* نوسینە سەرەکیەکان */
        .birthday-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 25px;
            position: relative;
            background: rgba(15, 20, 45, 0.6);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .birthday-title {
            font-size: 3.8rem;
            font-weight: bold;
            color: #ffdd59;
            text-shadow: 0 0 15px rgba(255, 221, 89, 0.8);
            margin-bottom: 15px;
            letter-spacing: 3px;
            animation: title-glow 2.5s infinite alternate;
        }
        
        @keyframes title-glow {
            0% { text-shadow: 0 0 15px rgba(255, 221, 89, 0.8); }
            100% { text-shadow: 0 0 25px rgba(255, 221, 89, 1), 0 0 40px rgba(255, 221, 89, 0.7); }
        }
        
        .birthday-date {
            font-size: 2.2rem;
            color: #a29bfe;
            font-weight: 300;
            margin-top: 15px;
            letter-spacing: 1px;
        }
        
        /* بۆکسی پەیام */
        .message-container {
            background-color: rgba(10, 15, 35, 0.9);
            border-radius: 25px;
            padding: 35px 40px;
            max-width: 900px;
            margin: 0 auto 50px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(100, 100, 255, 0.15);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(8px);
        }
        
        .message-title {
            font-size: 2.3rem;
            color: #74b9ff;
            margin-bottom: 25px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .message-text {
            font-size: 1.5rem;
            line-height: 1.9;
            color: #dfe6e9;
            min-height: 250px;
            padding: 25px;
            border-radius: 15px;
            background-color: rgba(0, 0, 10, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: justify;
        }
        
        .word {
            display: inline-block;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.6s, transform 0.6s;
        }
        
        .word.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* بەشێکی گۆرانی */
        .audio-section {
            text-align: center;
            margin-top: 40px;
            padding: 25px;
            position: relative;
            z-index: 10;
        }
        
        .audio-player {
            background: linear-gradient(135deg, rgba(30, 35, 70, 0.9), rgba(20, 25, 60, 0.9));
            border-radius: 20px;
            padding: 25px 30px;
            display: inline-block;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            max-width: 550px;
            border: 1px solid rgba(100, 100, 255, 0.2);
        }
        
        .audio-title {
            color: #fd79a8;
            font-size: 1.7rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .music-icon {
            color: #fd79a8;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        
        .play-button {
            background: linear-gradient(to right, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 20px auto 0;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }
        
        .play-button:hover {
            background: linear-gradient(to right, #5a4fcf, #8a7df5);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.5);
        }
        
        .youtube-player {
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        
        .footer-note {
            margin-top: 25px;
            color: #aaa;
            font-size: 1.1rem;
            text-align: center;
            font-style: italic;
        }
        
        /* وەشانی مۆبایل */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin-top: 20px;
            }
            
            .birthday-title {
                font-size: 2.2rem;
            }
            
            .birthday-date {
                font-size: 1.5rem;
            }
            
            .message-container {
                padding: 20px;
                margin: 0 10px 30px;
            }
            
            .message-title {
                font-size: 1.8rem;
            }
            
            .message-text {
                font-size: 1.3rem;
                padding: 15px;
                min-height: 200px;
            }
            
            #moon {
                width: 280px;
                height: 280px;
                bottom: -80px;
            }
            
            .audio-player {
                padding: 20px;
                max-width: 90%;
            }
            
            .play-button {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .birthday-title {
                font-size: 1.8rem;
            }
            
            .message-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- ئاسمان و ئەستێرەکان -->
    <div id="night-sky"></div>
    
    <!-- مانگ -->
    <div id="moon"></div>
    
    <!-- سەرەتا -->
    <div class="container">
        <div class="birthday-header">
            <h1 class="birthday-title">Happy Birthday To You</h1>
            <p class="birthday-date">1/1/2026</p>
        </div>
        
        <!-- بۆکسی پەیام -->
        <div class="message-container">
            <h2 class="message-title">
                <i class="fas fa-heart"></i> پەیامی تایبەت
            </h2>
            <div class="message-text" id="message-text">
                <!-- نوسینەکان بە شێوەیەکی خۆکارانە دەردەکەون -->
            </div>
        </div>
        
        <!-- گۆرانی -->
        <div class="audio-section">
            <div class="audio-player">
                <h3 class="audio-title">
                    <i class="fas fa-music music-icon"></i> گۆرانییەکی خۆشی بۆت
                </h3>
                
                <!-- پلەیەری یوتیوب -->
                <div class="youtube-player" id="youtube-player">
                    <!-- پلەیەری یوتیوب لێرە دانراوە -->
                </div>
                
                <button id="play-button" class="play-button">
                    <i class="fas fa-play"></i> گۆرانیەکە پێشکەش بکە
                </button>
                <p class="footer-note">گۆرانیەکە خۆکارانە دەستپێدەکات کاتێک پەیامەکە دەستپێدەکات بە نوسین</p>
            </div>
        </div>
    </div>

    <script>
        // دروستکردنی ئەستێرەکان
        function createStars() {
            const nightSky = document.getElementById('night-sky');
            const starCount = 250;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // شوێنی هەڕەمەکی بۆ ئەستێرە
                const size = Math.random() * 3 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const delay = Math.random() * 3;
                const duration = 2 + Math.random() * 2;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.animationDelay = `${delay}s`;
                star.style.animationDuration = `${duration}s`;
                
                nightSky.appendChild(star);
            }
        }
        
        // پەیامەکە کە وشەکان یەک لە دوای یەک دەردەکەون
        const message = "رۆژ بوونت پیرۆز تاقانەی برای خۆ هیوادارم تەمەنت درێژ بێت و هەردەم لە خۆشیدا بت بینم وە برات فەرزاد تۆی هەردەم لە بیرو زەینە چۆن ئەم رۆژە جوانە لە بیر دەکات لەوانەیە من تاخیر پیرۆزبایت لێبکەم بەڵام هەردەم لەناو دڵمانی چۆن لە یادتت دەکەین";
        
        // دابەشکردنی پەیامەکە بۆ وشە
        const words = message.split(" ");
        
        // فەنکشن بۆ دروستکردنی پلەیەری یوتیوب
        function loadYouTubePlayer() {
            const playerContainer = document.getElementById('youtube-player');
            
            // کۆدی پلەیەری یوتیوب
            // لە لینکی تۆ https://youtu.be/Cv4SmfK8fZU?si=7-x_zie9qymvht2r
            // کۆدی ڤیدیۆکە: Cv4SmfK8fZU
            const videoId = "Cv4SmfK8fZU";
            
            playerContainer.innerHTML = `
                <iframe 
                    width="100%" 
                    height="200" 
                    src="https://www.youtube.com/embed/${videoId}?enablejsapi=1&controls=1&modestbranding=1&rel=0" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            `;
            
            return playerContainer.querySelector('iframe');
        }
        
        // فەنکشن بۆ دەرکەوتنی وشەکان
        function displayWords() {
            const messageText = document.getElementById('message-text');
            let index = 0;
            
            // زیادکردنی وشەی یەکەم
            function addNextWord() {
                if (index < words.length) {
                    const wordSpan = document.createElement('span');
                    wordSpan.classList.add('word');
                    wordSpan.textContent = words[index] + " ";
                    messageText.appendChild(wordSpan);
                    
                    // زیادکردنی ئەنیمەیشن بۆ دەرکەوتنی وشە
                    setTimeout(() => {
                        wordSpan.classList.add('visible');
                    }, 10);
                    
                    index++;
                    
                    // دەستپێکردنی گۆرانی لەگەڵ دەستپێکردنی نوسینەکە
                    if (index === 3) { // دوای 3 وشە گۆرانی دەستپێدەکات
                        startYouTubeVideo();
                    }
                    
                    // کاتی نێوان وشەکان
                    const speed = index < 10 ? 800 : (index < 25 ? 250 : 180);
                    setTimeout(addNextWord, speed);
                }
            }
            
            // دەستپێکردنی پڕۆسە
            addNextWord();
        }
        
        // فەنکشن بۆ دەستپێکردنی ڤیدیۆی یوتیوب
        function startYouTubeVideo() {
            const iframe = document.querySelector('#youtube-player iframe');
            if (iframe) {
                // ئەم کۆدە پێویستی بە APIی یوتیوب هەیە بۆ ئۆتۆپلەی
                // بەڵام بەشێوەیەکی سادە دەتوانین لینکەکە بەکاربهێنین
                const playButton = document.getElementById('play-button');
                playButton.innerHTML = '<i class="fas fa-volume-up"></i> گۆرانیەکە دەنگە';
                playButton.style.backgroundColor = "#00b894";
                
                // نمایشکردنی تێبینی
                const note = document.querySelector('.footer-note');
                note.innerHTML = "گۆرانیەکە ئێستا دەنگیە! کلیک لەسەر پلەیەری یوتیوبەکە بکە بۆ گوێگرتن";
                note.style.color = "#00b894";
            }
        }
        
        // فەنکشن بۆ گۆڕینی دۆخی دوگمە
        function setupPlayButton() {
            const playButton = document.getElementById('play-button');
            
            playButton.addEventListener('click', function() {
                // ڕاستەوخۆ بەکارهێنەر ببات بۆ ڤیدیۆی یوتیوب
                window.open("https://youtu.be/Cv4SmfK8fZU?si=7-x_zie9qymvht2r", "_blank");
            });
        }
        
        // دروستکردنی ئەستێرەکان و دەستپێکردنی نوسینەکە کاتێک پەڕەکە بارکرا
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            loadYouTubePlayer();
            setupPlayButton();
            
            // دوای 1.5 چرکە چاوەڕێکردن بۆ نمایشکردنی وشەکان
            setTimeout(displayWords, 1500);
            
            // زیادکردنی ئەنیمەیشن بۆ مانگ
            const moon = document.getElementById('moon');
            setInterval(() => {
                moon.style.boxShadow = `
                    0 0 ${80 + Math.random() * 40}px rgba(249, 243, 213, ${0.6 + Math.random() * 0.3}),
                    0 0 ${160 + Math.random() * 50}px rgba(249, 243, 213, ${0.4 + Math.random() * 0.3}),
                    0 0 ${240 + Math.random() * 60}px rgba(249, 243, 213, ${0.2 + Math.random() * 0.2})
                `;
            }, 3000);
        });
    </script>
</body>
</html>
